<!DOCTYPE html>
<html>
<head>
    <title>Debug Auth - E-Commerce</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #2dd36f; font-weight: bold; }
        .error { color: #eb445a; font-weight: bold; }
        .warning { color: #ffc409; font-weight: bold; }
        .info { color: #3880ff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîç Debug Authentication</h1>
        
        <div style="text-align: center;">
            <button onclick="checkToken()">1Ô∏è‚É£ Check Token</button>
            <button onclick="checkRole()">2Ô∏è‚É£ Check Role</button>
            <button onclick="testAdminAccess()">3Ô∏è‚É£ Test Admin Access</button>
            <button onclick="clearData()">üóëÔ∏è Clear All Data</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        function log(message, type = 'info') {
            const result = document.getElementById('result');
            const className = type;
            result.innerHTML += `<span class="${className}">${message}</span>\n`;
            result.scrollTop = result.scrollHeight;
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }

        // 1Ô∏è‚É£ Check Token
        function checkToken() {
            clearResult();
            log('üîç V√©rification du token...', 'info');
            
            const token = localStorage.getItem('token');
            
            if (!token) {
                log('‚ùå Aucun token trouv√©!', 'error');
                log('‚û°Ô∏è Connectez-vous d\'abord sur /login', 'warning');
                return;
            }
            
            log('‚úÖ Token trouv√©!', 'success');
            log(`Token: ${token.substring(0, 50)}...`, 'info');
            
            try {
                // Decode JWT
                const parts = token.split('.');
                if (parts.length !== 3) {
                    log('‚ùå Token invalide (format incorrect)', 'error');
                    return;
                }
                
                const payload = JSON.parse(atob(parts[1]));
                log('\nüìã Payload d√©cod√©:', 'success');
                log(JSON.stringify(payload, null, 2));
                
                // Check expiration
                if (payload.exp) {
                    const expDate = new Date(payload.exp * 1000);
                    const now = new Date();
                    
                    if (expDate < now) {
                        log('\n‚ö†Ô∏è Token EXPIR√â!', 'error');
                        log(`Expir√© le: ${expDate.toLocaleString()}`, 'error');
                    } else {
                        log('\n‚úÖ Token valide', 'success');
                        log(`Expire le: ${expDate.toLocaleString()}`, 'info');
                    }
                }
                
            } catch (error) {
                log(`‚ùå Erreur d√©codage: ${error.message}`, 'error');
            }
        }

        // 2Ô∏è‚É£ Check Role
        function checkRole() {
            clearResult();
            log('üëë V√©rification du r√¥le...', 'info');
            
            const token = localStorage.getItem('token');
            
            if (!token) {
                log('‚ùå Aucun token trouv√©!', 'error');
                return;
            }
            
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                
                log(`Username: ${payload.username || 'N/A'}`, 'info');
                log(`Email: ${payload.email || 'N/A'}`, 'info');
                log(`User ID: ${payload.id || payload._id || payload.userId || 'N/A'}`, 'info');
                
                const role = payload.role;
                
                if (!role) {
                    log('\n‚ùå PROBL√àME: Aucun r√¥le d√©fini!', 'error');
                    log('Le token ne contient pas de "role"', 'error');
                    log('‚û°Ô∏è V√©rifiez votre backend (JWT doit inclure "role")', 'warning');
                    return;
                }
                
                if (role === 'admin') {
                    log(`\n‚úÖ R√¥le: ${role.toUpperCase()}`, 'success');
                    log('üéâ Vous avez acc√®s √† /admin!', 'success');
                } else {
                    log(`\n‚ö†Ô∏è R√¥le: ${role}`, 'warning');
                    log('‚ùå Acc√®s /admin REFUS√â (r√¥le user)', 'error');
                    log('‚û°Ô∏è Connectez-vous avec un compte admin', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        // 3Ô∏è‚É£ Test Admin Access
        async function testAdminAccess() {
            clearResult();
            log('üß™ Test acc√®s API admin...', 'info');
            
            const token = localStorage.getItem('token');
            
            if (!token) {
                log('‚ùå Aucun token trouv√©!', 'error');
                return;
            }
            
            try {
                // Test GET /products
                log('\nüì° Test: GET /products', 'info');
                const resProducts = await fetch(`${API_URL}/products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (resProducts.ok) {
                    const products = await resProducts.json();
                    log(`‚úÖ Products: ${products.length} produits`, 'success');
                } else {
                    log(`‚ùå Products: ${resProducts.status} ${resProducts.statusText}`, 'error');
                }
                
                // Test GET /orders (admin only)
                log('\nüì° Test: GET /orders (admin)', 'info');
                const resOrders = await fetch(`${API_URL}/orders`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (resOrders.ok) {
                    const orders = await resOrders.json();
                    log(`‚úÖ Orders: ${orders.length} commandes`, 'success');
                    log('üéâ Acc√®s admin OK!', 'success');
                } else {
                    log(`‚ùå Orders: ${resOrders.status} ${resOrders.statusText}`, 'error');
                    if (resOrders.status === 403) {
                        log('‚ö†Ô∏è Acc√®s refus√©: Vous n\'√™tes pas admin', 'error');
                    }
                }
                
                // Check current route access
                log('\nüìç V√©rification routes:', 'info');
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (payload.role === 'admin') {
                    log('‚úÖ Acc√®s autoris√©: /admin', 'success');
                    log('‚úÖ Acc√®s autoris√©: /admin/orders', 'success');
                } else {
                    log('‚ùå Acc√®s refus√©: /admin', 'error');
                    log('‚ùå Acc√®s refus√©: /admin/orders', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                log('‚ö†Ô∏è V√©rifiez que le backend est lanc√© (port 5000)', 'warning');
            }
        }

        // üóëÔ∏è Clear Data
        function clearData() {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer toutes les donn√©es?')) {
                localStorage.clear();
                clearResult();
                log('‚úÖ Toutes les donn√©es supprim√©es!', 'success');
                log('‚û°Ô∏è Reconnectez-vous sur /login', 'info');
            }
        }

        // Auto-check on load
        window.onload = function() {
            log('üöÄ Tool de debug charg√©!', 'success');
            log('Cliquez sur les boutons pour tester\n', 'info');
        };
    </script>
</body>
</html>
